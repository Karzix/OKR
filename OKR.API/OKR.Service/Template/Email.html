<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Update</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif; line-height: 1.6;">
    <table width="100%" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" style="background-color: #ffffff; border: 1px solid #dddddd; padding: 20px;">
                    <tr>
                        <td style="text-align: center; padding: 10px;">
                            <h1 style="color: #333333; font-size: 24px; margin-bottom: 0;">OKR Name</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; text-align: left;">
                            <p style="font-size: 16px; color: #555555; margin: 0;">
                                Objective <strong style="color: #333333;">{{ObjectiveName}}</strong> is nearing its deadline.
                                <br>
                                End Day: <strong style="color: #e74c3c;">{{Dealine}}</strong>.
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="padding: 10px; text-align: left;">
                                <table width="100%" border="0" cellpadding="5" cellspacing="0" style="border-collapse: collapse; font-size: 14px;">
                                    <tr style="background-color: #f4f4f4;">
                                        <th style="border: 1px solid #dddddd; padding: 10px; color: #333333;">Key Result</th>
                                        <th style="border: 1px solid #dddddd; padding: 10px; color: #333333;">Progress</th>
                                        <th style="border: 1px solid #dddddd; padding: 10px; color: #333333;">Sidequests</th>
                                    </tr>
                                    {{ListKeyresult}}

                                        <td style="border: 1px solid #dddddd; padding: 10px;">Key Result 1</td>

                                        <td style="border: 1px solid #dddddd; padding: 10px; text-align: center;">-</td>
                                    </tr>
                                    <tr>
                                        <td style="border: 1px solid #dddddd; padding: 10px;">Key Result 2</td>
                                        <td style="border: 1px solid #dddddd; padding: 10px; text-align: center;">10%</td>
                                        <td style="border: 1px solid #dddddd; padding: 10px;">
                                            <ul style="padding: 0; margin: 0; list-style-type: none;">
                                                <li style="margin-bottom: 5px;">Sidequest 1: <span style="color: green;">Done</span></li>
                                                <li>Sidequest 2: <span style="color: red;">Unfinished</span></li>
                                            </ul>
                                        </td>
                                    </tr>-->
                                </table>
                            </div>
                        </td>
                    </tr>
